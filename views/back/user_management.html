<div class="box">
    <div class="box-header">
        <h3 class="box-title">登录记录</h3>

        <div class="box-tools">
            <div class="input-group input-group-sm" style="width: 150px;">
                <input type="text" name="table_search" class="form-control pull-right text" placeholder="请输入用户名">

                <div class="input-group-btn">
                    <button type="submit" class="btn btn-default search_name"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </div>
    </div>
    <!-- /.box-header -->
    <div class="box-body table-responsive no-padding" style="overflow-y:auto; overflow-x:auto; width:100%; height:745px;">
        <table class="table table-hover">
            <tbody><tr>
                <th>用户id</th>
                <th>用户名</th>
                <th>角色</th>
                <th>登录时间</th>
            </tr>
            {{range $k, $v := .list}}
            <tr>
                <td>{{$v.Uid}}</td>
                <td>{{$v.Name}}</td>
                {{if eq $v.Displayname "用户"}}
                <td><span class="label label-success">用户</span></td>
                 {{else if eq $v.Displayname  "管理员"}}
                <td><span class="label label-danger">管理员</span></td>
                        {{end}}
                <td>{{$v.LoginTime}}</td>
            </tr>
                {{end}}
            </tbody></table>
    </div>
    <!-- /.box-body -->
</div>
        <script>
            $(function () {
                $(".search_name").click(function () {
                    var name = $('.text').val();
                    window.location.href = "/admin_usermanagement?name="+name
                })
            })
        </script>
